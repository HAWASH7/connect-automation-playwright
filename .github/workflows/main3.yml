name: Daily Playwright Test

on:
  schedule:
    - cron: "0 7 * * *" # 9 ÿµÿ®ÿßÿ≠Ÿãÿß ÿ®ÿ™ŸàŸÇŸäÿ™ ŸÅŸÑÿ≥ÿ∑ŸäŸÜ (UTC+2)
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      # --------------------------
      # Upload HTML report
      # --------------------------
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: playwright-report

      # --------------------------
      # Upload screenshots/video
      # --------------------------
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test-results

      # --------------------------
      # Send summary to Discord
      # --------------------------
      - name: Send result summary to Discord
        if: always()
        run: |
          STATUS="${{ job.status }}"
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"üî• **Playwright Automation Report**\nStatus: ${STATUS}\nRepository: $GITHUB_REPOSITORY\nRun: $GITHUB_RUN_NUMBER\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}

      # --------------------------
      # Send first screenshot to Discord (if exists)
      # --------------------------
      - name: Send first screenshot to Discord
        if: always()
        run: |
          FILE=$(ls test-results/**/*.png | head -n 1 || true)
          if [ -n "$FILE" ]; then
            curl -X POST -F "file=@$FILE" ${{ secrets.DISCORD_WEBHOOK }}
          fi

      # --------------------------
      # Send video to Discord (if exists)
      # --------------------------
      - name: Send video to Discord
        if: always()
        run: |
          VIDEO=$(ls test-results/**/*.webm | head -n 1 || true)
          if [ -n "$VIDEO" ]; then
            curl -X POST -F "file=@$VIDEO" ${{ secrets.DISCORD_WEBHOOK }}
          fi
