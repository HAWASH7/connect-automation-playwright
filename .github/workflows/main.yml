name: Daily Playwright Test

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: playwright-report

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test-results/**/*.png

      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: test-results/**/*.webm

      - name: Send result summary to Discord
        if: always()
        run: |
          STATUS="${{ job.status }}"
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"content\": \"ðŸš€ **Daily Automation Report**\nStatus: ${STATUS}\nRepo: $GITHUB_REPOSITORY\nRun: https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\"}" \
            ${{ secrets.DISCORD_WEBHOOK }}
